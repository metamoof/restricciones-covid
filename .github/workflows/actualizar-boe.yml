name: Actualizar Datos del BOE

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'

jobs:
  descarga-cabecera-coleccion:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync --system
    - name: Leer Cabecera
      run: |
        curl "https://www.boe.es/biblioteca_juridica/index.php?lang=es&tipo=C&modo=1" -o documentos/nacional/boe/codigos/codigos.html
    - name: Sacar Enlaces a Codigos
      run: pipenv ./scripts/listar-codigos-boe.py
    - name: Commit and push if it changed
      uses: ./.github/actions/commit-changes
      with:
        commit-message: ":blue_book: Actualizaci√≥n de Cabecera colecciones: ${timestamp}"
    