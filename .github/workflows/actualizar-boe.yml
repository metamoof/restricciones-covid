name: Actualizar Datos del BOE

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'

jobs:
  descarga-cabecera-coleccion:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Fetch latest data
      run: |-
        curl "https://www.boe.es/biblioteca_juridica/index.php?lang=es&tipo=C&modo=1" -o documentos/nacional/boe/colecciones/colecciones.html
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automatizado"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m ":blue_book: Actualizaci√≥n de Cabecera colecciones: ${timestamp}" || exit 0
        git push