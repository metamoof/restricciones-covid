name: Prettify HTML File 
description: Prettified an HTML file in-place using BeautifulSoup
inputs:
  filename:
    description: File to Prettify
    required: true
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install bs4
      shell: bash
    - name: Prettify
      run: |
        from bs4 import BeautifulSoup
        with open('${{ inputs.filename }}',' 'rb') as f:
          b = BeautifulSoup(f, features="html.parser")
        with open('${{ inputs.filename }}'', 'w') as f:
          f.write(b.prettify())
      shell: python